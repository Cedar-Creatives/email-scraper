<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scraper</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Email Scraper</h1>
        <textarea id="urlInput" class="form-control" rows="10" placeholder="Enter URLs (one per line)"></textarea>
        <button id="scrapeButton" class="btn btn-primary mt-3">Scrape Emails</button>
        <a id="downloadButton" class="btn btn-success mt-3" style="display:none;">Download CSV</a>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
